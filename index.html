<!doctype html>
<html>
  <head>
    <title>YNAB</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">Budget Accounts</div>
            <div class="panel-body">
              <div data-bind="template: { name: 'account-list-template', data: account.budgetAccounts }"></div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">Off-Budget Accounts</div>
            <div class="panel-body">
              <div data-bind="template: { name: 'account-list-template', data: account.offBudgetAccounts }"></div>
            </div>
          </div>

          <p class="text-muted text-center">haochi made it!</p>
        </div>

        <div class="col-sm-8">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <td>Account</td>  
                <td>Date</td>  
                <td>Payee</td>  
                <td>Category</td>  
                <td>Memo</td>  
                <td>Amount</td>  
              </tr>
            </thead>
            <tbody data-bind="foreach: transaction.filteredTransactions">
              <tr data-bind="click: function(){ console.log($data); }">
                <td data-bind="text: $root.account.lookup($data.accountId).accountName"></td>
                <td data-bind="text: date"></td>
                <td data-bind="text: $root.payee.lookup($data.payeeId).name"></td>
                <td data-bind="text: $root.category.lookup($data.categoryId).name"></td>
                <td data-bind="text: $data.memo"></td>
                <td data-bind="text: amount" class="text-right"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/html" id="account-list-template">
      <ul class="nav nav-pills nav-stacked" data-bind="foreach: $data">
        <li data-bind="click: $root.account.select, css: { active: $root.account.selectedAccount() === $data }">
          <a href="#">
            <span class="badge pull-right" data-bind="text: $root.accountBalance($data.entityId).toFixed(2), css: $root.accountBalance($data.entityId) < 0 ? 'alert-danger' : 'alert-success'"></span>
            <span data-bind="text: accountName"></span>
          </a> 
        </li>
      </ul>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-debug.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
    <script src="client.js"></script>
    <script src="app.js"></script>
    <script>
    var app;
    $(function(){
        app = new App({ key: "qrrtbcmepbyplpp"})
        ko.applyBindings(app);  
    })
    </script>
  </body>
</html>
